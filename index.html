<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pig Latin Generator</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>

        function pigLatin(sentence){
          var words = sentence.split(" ");
          for(var i = 0; i < words.length; i++){
            words[i].toLowerCase();
            if(words[i].charAt(0) === "a" || words[i].charAt(0) === "e" || words[i].charAt(0) === "i" || words[i].charAt(0) === "o" || words[i].charAt(0) === "i"){
              words[i] = words[i] + "ay";
            }
            else if(words[i].charAt(1) === "a" || words[i].charAt(1) === "e" || words[i].charAt(1) === "i" || words[i].charAt(1) === "o" || words[i].charAt(1) === "i"){
              var pig = words[i].charAt(0);
              var latin = words[i].slice(1);
              words[i] = latin + pig + "ay";
            }
            else if(words[i].charAt(2) === "a" || words[i].charAt(2) === "e" || words[i].charAt(2) === "i" || words[i].charAt(2) === "o" || words[i].charAt(2) === "i"){
              var pig = words[i].slice(0,2);
              var latin = words[i].slice(2);
              words[i] = latin + pig + "ay";
          }
        }
        var final = words.join(" ");
        console.log(final);
      }
        pigLatin("This is a sentence converted to Pig Latin using this awesome Pig Latin converter");

        </script>

</html>
